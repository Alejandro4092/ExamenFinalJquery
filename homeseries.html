    <script>
        let url = "https://apiseriespersonajes.azurewebsites.net/";

        $(document).ready(function () {
            let request = "api/series";
            $.ajax({
                url: url + request,
                type: "GET",
                success: function (data) {
                    let html = ""
                    $.each(data, function (index, serie) {
                        html += "<option value='" + serie.idSerie + "'>" + serie.nombre + "</option>";
                    });
                    $("#selectSeries").html(html);
                }
            });

            $("#selectSeries").change(function () {
                let idSerie = $(this).val();
                
                if (idSerie) {
                    window.location.href = "infoserie.html?idSerie="+idSerie;
                }
            });
        });
    </script>
