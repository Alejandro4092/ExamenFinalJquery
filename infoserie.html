     <main class="container mt-4">

    <!-- Contenedor Info del Equipo -->
    <div id="infoEquipo" class="mb-3">
      <h2 id="nombreEquipo">Cargando...</h2>
      <img id="imagenEquipo" src="" width="200" class="mb-3">
      <p id="descripcionEquipo"></p>
      <button id="btnVerJugadores" class="btn btn-info me-2">Jugadores</button>
    </div>

    <!-- Contenedor Jugadores -->
    <div id="jugadoresEquipo" style="display:none;">
      <h2 id="tituloJugadores"></h2>
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Posición</th>
            <th>Imagen</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tablaJugadores"></tbody>
      </table>
      <button id="btnVolver" class="btn btn-primary">Volver</button>
    </div>

  </main>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
 <script>
    const url = "https://apiapuestas.azurewebsites.net/";

    const params = new URLSearchParams(window.location.search);
    let idEquipo = params.get("idEquipo");

    let equipoActual = null;

    // Cargar lista de equipos en el select
    function cargarSelectEquipos() {
      $.ajax({
        url: url + "api/Equipos",
        type: "GET",
        dataType: "json",
        success: function (data) {
          let html = "<option value=''>Selecciona un equipo...</option>";
          $.each(data, function (index, equipo) {
            html += "<option value='" + equipo.idEquipo + "'>" + equipo.nombre + "</option>";
          });
          $("#selectEquipos").html(html);

          if (idEquipo) {
            $("#selectEquipos").val(idEquipo);
          }
        },
        error: function () {
          alert("Error cargando equipos");
        }
      });
    }

    // Cargar info del equipo
    function cargarInfoEquipo() {
      if (!idEquipo) return;
      $.ajax({
        url: url + "api/Equipos/" + idEquipo,
        type: "GET",
        dataType: "json",
        success: function (equipo) {
          equipoActual = equipo;
          $("#nombreEquipo").text(equipo.nombre);
          $("#imagenEquipo").attr("src", equipo.imagen).show();
          $("#descripcionEquipo").text(equipo.descripcion);
          $("#infoEquipo").show();
          $("#jugadoresEquipo").hide();
        },
        error: function (xhr, status, error) {
          console.error("Error AJAX:", status, error);
          alert("No se pudo cargar la información del equipo.");
        }
      });
    }

    // Cargar jugadores del equipo
    function cargarJugadores() {
      if (!equipoActual) return;

      $.ajax({
        url: url + "api/Jugadores/JugadoresEquipos/" + idEquipo,
        type: "GET",
        dataType: "json",
        success: function (jugadores) {
          $("#tituloJugadores").text("Jugadores del " + equipoActual.nombre);

          let html = "";
          $.each(jugadores, function (i, jugador) {
            html += "<tr>";
            html += "<td>" + jugador.nombre + "</td>";
            html += "<td>" + jugador.posicion + "</td>";
            html += "<td><img src='" + jugador.imagen + "' width='120'></td>";
            html += "<td><a class='btn btn-info btn-sm' href='web30details.html?idJugador=" + jugador.idJugador + "'>Detalles</a></td>";
            html += "</tr>";
          });

          $("#tablaJugadores").html(html);
          $("#infoEquipo").hide();
          $("#jugadoresEquipo").show();
        },
        error: function (xhr, status, error) {
          console.error("Error cargando jugadores:", status, error);
          alert("No se pudieron cargar los jugadores.");
        }
      });
    }

    $(document).ready(function () {
      cargarSelectEquipos();

      if (idEquipo) {
        cargarInfoEquipo();
      }

      // Cuando cambia el select, actualizamos la página
      $("#selectEquipos").change(function () {
        idEquipo = $(this).val();
        if (idEquipo) {
          cargarInfoEquipo();
        } else {
          $("#infoEquipo").hide();
          $("#jugadoresEquipo").hide();
        }
      });

      // Botón "Jugadores"
      $("#btnVerJugadores").click(function () {
        cargarJugadores();
      });

      // Botón "Volver"
      $("#btnVolver").click(function () {
        $("#jugadoresEquipo").hide();
        $("#infoEquipo").show();
      });
    });
  </script>
